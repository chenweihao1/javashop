<#assign title = '添加地址' />
<#include '/common/header.html'>
<link rel="stylesheet" href="${ctx}${themes_path}/css/member.css">
<div class="head-title">
    <i class="return-icon-left" onclick="window.history.go(-1);"></i> 添加地址
</div>
<div class="address-content">
    <div class="add-address">
        <div class="add-form">
            <div class="form-item">
                <input class="input"  placeholder="姓名" value="" auto-focus/>
            </div>
            <div class="form-item">
                <input class="input"  value="" placeholder="手机号码"/>
            </div>
            <div class="form-item">
                <input class="input" value="" disabled="true"  placeholder="省份、城市、区县"/>
            </div>
            <div class="form-item">
                <input class="input" value="" placeholder="详细地址, 如街道、楼盘号等"/>
            </div>
            <div class="form-default">
                <i class="circle-icon"></i>
                <p  class="default-input ">设为默认地址</p>
            </div>
        </div>

        <div class="btns">
            <button class="cannel" bindtap="cancelAddress">取消</button>
            <button class="save" bindtap="saveAddress">保存</button>
        </div>

        <!--<div class="region-select">
            <div class="hd">
                <div class="region-selected">
                    <div class="item disabled selected" >项目名称</div>
                </div>
                <div class="done" >确定</div>
            </div>
            <div class="bd">
                <div scroll-y class="region-list">
                    <div class="item ">项目名称</div>
                </div>
            </div>
        </div>-->
    </div>
    <!--<div class="bg-mask" ></div>-->

</div>
<script>
    $(function () {
        $(document).on('click','.circle-icon',function () {
            $(this).toggleClass('selected');
        })
    })
</script>

</body>
</html>

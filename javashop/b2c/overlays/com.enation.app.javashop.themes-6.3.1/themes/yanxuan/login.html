<#assign title = '登录' />
<#include '/common/header.html' />
 <link rel="stylesheet" href="${ctx}${themes_path}/css/login.css">
<div class="head-title">
    <i class="return-icon-left" onclick="window.history.go(-1);"></i> 登录
</div>
<div class="login-content">
    <div class="container">
        <div class="form-box">

            <div class="form-item">
                <input class="username" value="" bindinput="bindUsernameInput" placeholder="账号"/>
                <img   id="clear-username" class="clear" src="${ctx}${themes_path}/images/clear_input.png" >
            </div>

            <div class="form-item">
                <input class="password" value="" password  placeholder="密码"/>
                <img class="clear" id="clear-password"  src="${ctx}${themes_path}/images/clear_input.png" >
            </div>

            <!-- <div class="form-item-code" wx-if="{{loginErrorCount >= 3}}">
               <div class="form-item code-item">
                   <input class="code" value="{{code}}" bindinput="bindCodeInput" placeholder="验证码"/>
                   <img class="clear" id="clear-code" wx:if="{{ code.length > 0 }}" src="/static/imgs/clear_input.png" catchtap="clearInput"> 
               </div>
               <img class="code-img" src="https://dl.reg.163.com/cp?pd=yanxuan_web&pkid=SkeBZeG&random=1489903563234"> 
           </div>  -->

            <button type="default" class="login-btn" bindtap="accountLogin">账号登录</button>

            <div class="form-item-text">
                <a href="register.html" class="register">注册账号</a>
                <a href="reset.html" class="reset">忘记密码</a>
            </div>

            <button type="primary"  class="wexin-login-btn login-btn" >微信直接登录</button>

        </div>
    </div>
</div>
</body>
</html>

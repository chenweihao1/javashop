<#assign title = '注册' />
<#include '/common/header.html' />
 <link rel="stylesheet" href="${ctx}${themes_path}/css/login.css">
<div class="head-title">
    <i class="return-icon-left" onclick="window.history.go(-1);"></i> 注册
</div>
    <div class="register-content">
        <div class="container">
            <div class="form-box">

                <div class="form-item">
                    <input class="username" value="" placeholder="用户名" auto-focus/>
                    <img  id="clear-username" class="clear" src="${ctx}${themes_path}/images/clear_input.png">
                </div>

                <div class="form-item">
                    <input class="password" value="" password  placeholder="密码"/>
                    <img class="clear" id="clear-password"  src="${ctx}${themes_path}/images/clear_input.png" catchtap="clearInput">
                </div>

                <div class="form-item">
                    <input class="password" value="" password  placeholder="确认密码"/>
                    <img class="clear" id="clear-confirm-password" src="${ctx}${themes_path}/images/clear_input.png" >
                </div>

                <div class="form-item">
                    <input class="mobile" value="" bindinput="bindMobileInput" placeholder="手机号" />
                    <img id="clear-mobile" class="clear" src="${ctx}${themes_path}/images/clear_input.png" catchtap="clearInput">
                </div>

                <div class="form-item-code" >
                    <div class="form-item code-item">
                        <input class="code" value=""  placeholder="验证码"/>
                        <img class="clear" id="clear-code" src="${ctx}${themes_path}/images/clear_input.png" >
                    </div>
                    <div class="code-btn" >获取验证码</div>
                </div>

                <button type="default" class="register-btn" >注册</button>

            </div>
        </div>
    </div>

</body>
</html>

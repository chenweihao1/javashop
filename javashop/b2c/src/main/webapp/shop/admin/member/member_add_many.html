<#include '/admin/sonheader.html' >

<div class="main" style="background-color: white;text-align: center;">
	<div style="padding-top: 20px;"><span>批量添加 <input type="text" value="" style="height: 20px;width: 30px;" id = "number" /> 条会员记录</span></div>
	<div style="padding-top: 30px;height: 10px;"><button class="layui-btn layui-btn-primary" id = "yes" >确定</button></div>

</div>
<script>
	$(document).ready(function () {
		$("#yes").click(function () {
			$.ajax({
				url: "${ctx}/api/shop/member/registers.do",
				type: "POST",
				data: {"number": $("#number").val()},
				success:function(req){
				    if(req.code==1000){
                        layer.msg("添加成功");
					}else{
                        layer.msg("添加失败");
					}
				},
				error:function(){
                    layer.msg("出现异常");
				}
			})
        })
    })
</script>
